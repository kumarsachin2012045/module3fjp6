<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="color lightpink"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color black"></div>
        </div>
        <div class="action-btn-cont">
               <div class="add-btn"><i class="fa-solid fa-plus"></i></div>
               <div class="remove-btn"><i class="fa-solid fa-trash-can"></i></div>
        </div>
    </div>
    <div class="main-cont">
        <!-- bas check karne ke liye ticket bnaya tha -->
            <div class="ticket-cont">
            <div class="ticket-color green">black</div>
            <div class="ticket-id">#423c</div>
            <div class="task-area">some task</div>
            </div>
    </div>



    <div class="modal-cont">
        <textarea class="textarea-cont"placeholder="Enter Your Task"></textarea>
        <div class="priority-color-cont">
             <div class="lightpink priority-color"></div>
             <div class="blue priority-color"></div>
             <div class="green priority-color"></div>
             <div class="black priority-color"></div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
