<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li> <!-- 0th index -->
      <li>2</li> <!-- 1th index -->
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>8</li> <!-- 6th index -->
      <li>9</li>
      <li>10</li>
    </ul>
    <script>
      //create
      //insertBefore(kya insert karna hai,kiske pahle karna h) -->ye ek propertiy hai net par dekh lena
      //syntax
      //parent.insertBefore("kya insert karna hai","kiske pahle karna h")

      let liTag=document.createElement("li");
      liTag.innerHTML="7";
      //jiske pahle karna use sellect kro
      let allLi=document.querySelectorAll("li");
      let relevant=allLi[6];
      let parent=document.querySelector("ul");
      parent.insertBefore(liTag,relevant);

    </script>
  </body>
</html>
