<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="toolbox-cont">
            <div class="toolbox-priority">
                <div class="color pink"></div>
                <div class="color blue"></div>
                <div class="color green"></div>
                <div class="color black"></div>
            </div>
            <div class="action-btn-cont"> 
             <div class="add-btn"><i class="fa-solid fa-plus"></i></div>
             <div class="remove-btn"><i class="fa-solid fa-trash-can"></i></div>
             <!-- icon ke le fontaswome cdn se link add karenge head me phir icon use karenge -->
            </div>
        </div>


        <div class="main-cont">
            <div class="ticket-cont">
      <!--ticket-color me green class aur add ki taki dubara css na lgana pde kyo ki pahle se bni h class -->
            <div class="ticket-color green"></div>
            <div class="ticket-id">#2z059</div>
            <div class="task-area">Task area</div>
            </div>

        </div>


        <div class="modal-cont">
            <textarea class="textarea-cont" placeholder="Enter Your Task"></textarea>
             <div class="priority-color-cont">
                <div class="pink priority-color"></div>
                <div class="blue priority-color"></div>
                <div class="green priority-color"></div>
                <div class="black priority-color"></div>
 <!-- hmne do class li ek color ke nam se taki pahle wla css lag jaye dusre class par property hm set karenge -->
             </div>
        </div>
    
</body>
<script src="./script.js"></script>
</html>
